<!DOCTYPE html>

<title> Parent Functions & Transformations </title>

<body>

<h2 align="center" style="color:red;"> Parent Functions & Transformations </h2>

<!--Quadratics & Linear-->
<table  border="2px" align="center">
	<tr align="center">
		<td>
		<!--Quadratics-->
		<h3 style="color:red;">Quadratic:</h3> 
		<h3 style="color:blue;"> y=x<sup>2</sup></h3>
		</td>
		<!--Linear-->
		<td>
		<h3 style="color:red;">Linear:</h3> 
		<h3 style="color:blue;"> y=x</h3>
		</td>
	</tr>
<!--Images-->
	<tr align="center">
		<!--Quadratics-->
		<td> <img src="x2.png" width=45% border="1px" alt="Quadratics" /> </td>
		<!--Linear-->
		<td> <img src="x.png" width=50% border="1px" alt="linear" /> </td>
	</tr>

<!--Exponential & Cubic-->
	<tr align="center">
		<!--Exponential-->
		<td> 
		<h3 style="color:red;">Exponential:</h3> 
		<h3 style="color:blue;"> y=a<sup>x</sup> </h3>
		</td>
		<!--Cubic-->
		<td>
		<h3 style="color:red;">Cubic:</h3> 
		<h3 style="color:blue;"> y=x<sup>3</sup> </h3>
		</td>
	</tr>
<!--Images-->
	<tr align="center">
		<!--Exponential-->
		<td> <img src="1x.png" width=40% border="1px" alt="Exponential"/> </td>
		<!--Cubic-->
		<td> <img src="x3.png" width=50% border="1px" alt="Cubic"/> </td>
	</tr>

<!--Square Root & Rational-->
	<tr align="center">
		<!--Square root-->
		<td> 
		<h3 style="color:red;">Square Root:</h3> 
		<h3 style="color:blue;"> y=x<sup>-2</sup></h3>
		</td>
		<td>
		<h3 style="color:red;">Rational (reciprocal):</h3> 
		<h3 style="color:blue;"> y=a/x</h3>
		</td>
	</tr>
<!--Images-->
	<tr align="center">
		<!--Square Root-->
		<td> <img src="SQRx.png" width=55% border="1px" alt="Square root"/> </td>
		<!--Rational-->
		<td> <img src="1divX.png" width=50% border="1px" alt="Retional (reciprocal)"/> </td>
	</tr>

<!--Absolute Value-->
	<tr align="center">
		<td colspan="2"> 
		<h3 style="color:red;">Absolute Value:</h3> 
		<h3 style="color:blue;"> y=|x|</h3> 
		</td>
	</tr>
<!--Image-->
	<tr align="center">
		<td colspan="2"> <img src="absX.png" width=27% border="1px" alt="Absolute Value" /> </td>
	</tr>
</table>

</body>
</html>
